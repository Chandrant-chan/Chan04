<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Biodata</title>
  <style>
    form {
      width: 500px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid gray;
      border-radius: 10px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

  </style>
</head>
<body>
<h1>My Biodata</h1>
<form>
<p>Full Name:</p>
<input type="text" name="fullname">

<p>Fathers Name:</p>
<input type="text" name="fathername">

<p>Mother Name:</p>
<input type="text" name="mothername">

<p>Blood group: </p>
<input typr="text" name="bloodgroup">
   
<p>Email:</p>
<input type="email" name="email">
      
<p>Date of Birth:</p>
<input type="date" name="dob">
      
<p>Address:</p>
<textarea name="address"></textarea>
      
<p>Phone Number:</p>
<input type="tel" name="phone">
      
<input type="submit" value="Submit">
</form>
</body>
</html>
